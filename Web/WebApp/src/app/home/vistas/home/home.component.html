<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="animated fadeIn fast">
    Menu
  </span>
  <!--  <div class="input-icono">
    <input type="text" placeholder="Buscar" class="inputbuscar" #text />
  </div> -->

  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon style="color: white;">power_settings_new</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="outlogin()">
      <span>Cerrar Sesion</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="example-container" opened="true">
    <mat-list>
      <mat-action-list class="menuicon">
        <button mat-list-item class="menuicon" routerLink="pedidos">
          <span
          class="mdi mdi-clipboard-list-outline mdi-24px example-icon"
          style="color: #e10877;"
        ></span>
          
          Pedidos
        </button>
        <button mat-list-item class="menuicon" routerLink="productos">
          <span
          class="mdi mdi-dolly mdi-24px example-icon"
          style="color: #e10877;"
        ></span>
          Productos
        </button>
        <button mat-list-item class="menuicon" routerLink="vendedores">
          <span
            class="mdi mdi-account-tie mdi-24px example-icon"
            style="color: #e10877;"
          ></span>
          Vendedores
        </button>
      </mat-action-list>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="contenedor">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
